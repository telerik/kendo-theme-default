sudo: required
language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
  slack:
    on_success: never
    secure: QFMZSJNCI5H5xzoIcDbJfzgR9AH7FuBD4tOyqRr/FMfEm1mV5eInvgUSmz0xFN3TpDMwJXKi41mrquK6/ey3DEgI0Jm5M32FTis+HahXp3R6zamD7+6Y0WaTxhILcULPqJVo2Ce4WtMqbmrEyk2xLFSYPhFt9wPna9aFO4j+OZw=
node_js:
  - '6'
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - git-core
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - git
  chrome: stable
before_install:
  - npm i -g npm@^3.8.0
before_script:
  - git fetch --unshallow origin refs/heads/master:refs/remotes/origin/master
  - npm prune
after_success:
  - npm run semantic-release
branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+(\\-.*)?$/"
# Work around Travis failures
dist: trusty
before_script:
  - "sudo chown root /opt/google/chrome/chrome-sandbox"
  - "sudo chmod 4755 /opt/google/chrome/chrome-sandbox"
